<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Sistema | Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" method="post">
                <div>
                    <h1>Log in</h1>
                </div>

                <div>
                    <input type="text" name="username" placeholder="User" class="form-input">
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Password" class="form-input">
                </div>

                <div>
                    <input type="submit" value="Enter" class="form-btn">
                </div>

                <div>
                    Not registered yet? <a href="cadastro.html">Join us!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
