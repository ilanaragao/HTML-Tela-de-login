<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Sistema | Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="painel.html" method="post">
                <div>
                    <h1>Sign up</h1>
                </div>

                <div>
                    <input type="text" name="username" placeholder="User" class=form-input>
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Password" class=form-input>
                </div>
                
                <div>
                    <input type="email" name="email" placeholder="E-mail" class=form-input>
                </div>

                <div>
                    <input type="submit" value="Register" class="form-btn">
                </div>

                <div>
                    Already have an account? <a href="login.html">Log in.</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
